<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <a href="#"><i class="fa-brands fa-spotify"></i> Spotify</a>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i> <span>Home</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i> <span>Search</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-book"></i> <span>Your Library</span></a></li>
                </ul>
            </div>
            <div class="policies">
                <ul>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="prev-next-buttons">
                    <button type="button" class="fa-solid fa-chevron-left"></button>
                    <button type="button" class="fa-solid fa-chevron-right"></button>
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="#">Premium</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Download</a></li>
                        <li class="divider">|</li>
                        <li><a href="#">Sign Up</a></li>
                    </ul>
                    <button type="button">Log In</button>
                </div>
            </div>

            <div class="spotify-playlists">
                <h2>Spotify Playlists</h2>
                <div class="list" id="playlist-container">
                    <!-- Songs will be populated here by JavaScript -->
                </div>
            </div>
        </div>

        <div class="preview">
            <div class="text">
                <h6>Preview of Spotify</h6>
                <p>Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.</p>
            </div>
            <div class="button">
                <button type="button">Sign up free</button>
            </div>
        </div>

        <div class="player-bar">
            <div class="song-info">
                <img src="https://picsum.photos/200" alt="Album Art" id="current-song-img">
                <div class="song-desc">
                    <h4 id="current-song-title">Song Title</h4>
                    <p id="current-song-artist">Artist Name</p>
                </div>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step" id="prev-btn"></i>
                    <i class="fa-regular fa-circle-play" id="play-pause-btn"></i>
                    <i class="fa-solid fa-forward-step" id="next-btn"></i>
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" min="0" max="100">
                    <span id="total-duration">0:00</span>
                </div>
            </div>
            <div class="volume-controls">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-computer"></i>
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" id="volume-bar" min="0" max="100" value="100">
            </div>
        </div>
    </div>
    <script src="backend.js"></script>
</body>

</html>
